version: '3.8'

# Docker Compose for Offline/Air-Gapped Deployment
# Uses pre-built base images with all dependencies installed
# No internet access required during build or runtime

services:
  # Database
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: nap_db
      POSTGRES_USER: nap_user
      POSTGRES_PASSWORD: nap_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nap_user -d nap_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile.offline
    ports:
      - "3000:3000"
    depends_on:
      - device-service
      - rule-service
      - backup-service
      - inventory-service
      - admin-service
      - analytics-service
    environment:
      - LOG_LEVEL=info

  # Device Service
  device-service:
    build:
      context: .
      dockerfile: services/device-service/Dockerfile.offline
    env_file:
      - .env
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://nap_user:nap_password@database:5432/nap_db
      - SERVICE_PORT=3001
      - LOG_LEVEL=info

  # Rule Service
  rule-service:
    build:
      context: .
      dockerfile: services/rule-service/Dockerfile.offline
    env_file:
      - .env
    ports:
      - "3002:3002"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://nap_user:nap_password@database:5432/nap_db
      - SERVICE_PORT=3002
      - LOG_LEVEL=info

  # Backup Service
  backup-service:
    build:
      context: .
      dockerfile: services/backup-service/Dockerfile.offline
    env_file:
      - .env
    ports:
      - "3003:3003"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://nap_user:nap_password@database:5432/nap_db
      - SERVICE_PORT=3003
      - DEVICE_SERVICE_URL=http://device-service:3001
      - LOG_LEVEL=info

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: services/inventory-service/Dockerfile.offline
    env_file:
      - .env
    ports:
      - "3004:3004"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://nap_user:nap_password@database:5432/nap_db
      - SERVICE_PORT=3004
      - DEVICE_SERVICE_URL=http://device-service:3001
      - LOG_LEVEL=info

  # Admin Service
  admin-service:
    build:
      context: .
      dockerfile: services/admin-service/Dockerfile.offline
    env_file:
      - .env
    ports:
      - "3005:3005"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://nap_user:nap_password@database:5432/nap_db
      - SERVICE_PORT=3005
      - LOG_LEVEL=info
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile.offline
    ports:
      - "3006:3006"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://nap_user:nap_password@database:5432/nap_db
      - SERVICE_PORT=3006
      - RULE_SERVICE_URL=http://rule-service:3002
      - DEVICE_SERVICE_URL=http://device-service:3001
      - LOG_LEVEL=info

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.offline
    ports:
      - "8080:80"
    depends_on:
      - api-gateway
    environment:
      - REACT_APP_API_URL=http://localhost:3000

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: nap_network
