version: '3.8'

# ============================================================================
# Production Docker Compose for Network Audit Platform
# Uses Dockerfile.offline for air-gapped/offline deployment
# ============================================================================
#
# REQUIREMENTS:
# 1. Copy .env.prod.example to .env.prod and fill in values
# 2. Run: ./scripts/setup-production.sh
# 3. Generate secure keys before deployment
#
# USAGE:
#   docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d
#
# With monitoring:
#   docker-compose -f docker-compose.prod.yml --env-file .env.prod --profile monitoring up -d
#
# ============================================================================

services:
  # ==========================================================================
  # Database - PostgreSQL with persistent storage
  # ==========================================================================
  database:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nap_db}
      POSTGRES_USER: ${POSTGRES_USER:-nap_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"  # Only expose locally in production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nap_user} -d ${POSTGRES_DB:-nap_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ==========================================================================
  # Redis - Session storage and caching (optional)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-redis
    deploy:
      resources:
        limits:
          memory: 256M

  # ==========================================================================
  # API Gateway - Main entry point
  # ==========================================================================
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile.offline
    restart: always
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    depends_on:
      - device-service
      - rule-service
      - backup-service
      - inventory-service
      - admin-service
      - analytics-service
    env_file:
      - .env.prod
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ==========================================================================
  # Device Service
  # ==========================================================================
  device-service:
    build:
      context: .
      dockerfile: services/device-service/Dockerfile.offline
    restart: always
    ports:
      - "${DEVICE_SERVICE_PORT:-3001}:3001"
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SERVICE_PORT=3001
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Rule Service
  # ==========================================================================
  rule-service:
    build:
      context: .
      dockerfile: services/rule-service/Dockerfile.offline
    restart: always
    ports:
      - "${RULE_SERVICE_PORT:-3002}:3002"
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_PORT=3002
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Backup Service
  # ==========================================================================
  backup-service:
    build:
      context: .
      dockerfile: services/backup-service/Dockerfile.offline
    restart: always
    ports:
      - "${BACKUP_SERVICE_PORT:-3003}:3003"
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SERVICE_PORT=3003
      - DEVICE_SERVICE_URL=${DEVICE_SERVICE_URL:-http://device-service:3001}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - backup_data:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Inventory Service
  # ==========================================================================
  inventory-service:
    build:
      context: .
      dockerfile: services/inventory-service/Dockerfile.offline
    restart: always
    ports:
      - "${INVENTORY_SERVICE_PORT:-3004}:3004"
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_PORT=3004
      - DEVICE_SERVICE_URL=${DEVICE_SERVICE_URL:-http://device-service:3001}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Admin Service
  # ==========================================================================
  admin-service:
    build:
      context: .
      dockerfile: services/admin-service/Dockerfile.offline
    restart: always
    ports:
      - "${ADMIN_SERVICE_PORT:-3005}:3005"
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - LICENSE_ENCRYPTION_KEY=${LICENSE_ENCRYPTION_KEY}
      - LICENSE_SECRET_SALT=${LICENSE_SECRET_SALT}
      - SERVICE_PORT=3005
      - LOG_LEVEL=${LOG_LEVEL:-info}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Analytics Service
  # ==========================================================================
  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile.offline
    restart: always
    ports:
      - "${ANALYTICS_SERVICE_PORT:-3006}:3006"
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_PORT=3006
      - RULE_SERVICE_URL=${RULE_SERVICE_URL:-http://rule-service:3002}
      - DEVICE_SERVICE_URL=${DEVICE_SERVICE_URL:-http://device-service:3001}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Frontend - React application
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.offline
    restart: always
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - api-gateway
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M

  # ==========================================================================
  # Monitoring Stack (Optional - use --profile monitoring to enable)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "${GRAFANA_PORT:-3030}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 256M

# ==========================================================================
# Volumes - Persistent storage
# ==========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backup_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  default:
    name: nap_network
