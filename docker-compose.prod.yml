version: '3.8'

# ============================================================================
# Production Docker Compose for Network Audit Platform
# ============================================================================
#
# REQUIREMENTS:
# 1. Create .env.prod file with required secrets (see .env.prod.example)
# 2. Generate secure keys before deployment
# 3. Configure external volumes for persistent data
#
# USAGE:
#   docker-compose -f docker-compose.prod.yml up -d
#
# ============================================================================

services:
  # ==========================================================================
  # Database - PostgreSQL with persistent storage
  # ==========================================================================
  database:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nap_db}
      POSTGRES_USER: ${POSTGRES_USER:-nap_user}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    ports:
      - "127.0.0.1:5432:5432"  # Only expose locally
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nap_user} -d ${POSTGRES_DB:-nap_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ==========================================================================
  # Redis - Session storage and caching
  # ==========================================================================
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ==========================================================================
  # API Gateway - Main entry point
  # ==========================================================================
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nap_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-nap_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ==========================================================================
  # Device Service
  # ==========================================================================
  device-service:
    build:
      context: .
      dockerfile: services/device-service/Dockerfile
    restart: always
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nap_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-nap_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SERVICE_PORT=3001
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Admin Service
  # ==========================================================================
  admin-service:
    build:
      context: .
      dockerfile: services/admin-service/Dockerfile
    restart: always
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nap_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-nap_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SERVICE_PORT=3006
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Backup Service
  # ==========================================================================
  backup-service:
    build:
      context: .
      dockerfile: services/backup-service/Dockerfile
    restart: always
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nap_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-nap_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SERVICE_PORT=3003
      - LOG_LEVEL=info
    volumes:
      - backup_data:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Rule Service
  # ==========================================================================
  rule-service:
    build:
      context: .
      dockerfile: services/rule-service/Dockerfile
    restart: always
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nap_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-nap_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SERVICE_PORT=3002
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Analytics Service
  # ==========================================================================
  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile
    restart: always
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nap_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-nap_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SERVICE_PORT=3007
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Frontend - React application
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${API_URL:-http://localhost:3000}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    deploy:
      resources:
        limits:
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "127.0.0.1:3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 256M

  # ==========================================================================
  # Log Aggregation
  # ==========================================================================
  loki:
    image: grafana/loki:latest
    restart: always
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - loki_data:/loki
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          memory: 256M

# ==========================================================================
# Secrets - Use Docker secrets for sensitive data
# ==========================================================================
secrets:
  db_password:
    file: ./secrets/db_password.txt

# ==========================================================================
# Volumes - Persistent storage
# ==========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backup_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
